  <head>

  <body onload="checkRecipes()">

    <!-- NAV AND HEADER -->
    <div class="row">
      <div class="col">
        <div id="side-nav"></div>
      </div>
      <div class="col header">
        USER PROFILE
      </div>
      <div class="col">
        <a href="#"><img src="img/pantry.png" id="pantry" /></a>
      </div>
    </div>

    <!-- CONTENT -->
    <div class="container" id="main">
      <div class="row" id="main">
       <div class="col">
        <!-- <div class="row"> -->
          <h2 id="weirdHeading" style="text-decoration: underline">Favorite Recipes</h2>
        <!-- </div> -->

        <div class="row">
          <div class="container">
            <div id="recommended" class="pmr-3 row flex-row flex-nowrap">
              <!-- recipe card element -->
            </div>
          </div>
        </div>

        <div class="row">
          <div class="col-sm-7">
            <div id="filters" class="container" id="list-container">
              <div class="body">
                <h2 align="center" style="text-decoration: underline">Your Flavor Profile</h2>

                <div id="flavorprofile1" class="container">
                  <div class="row">
                    <img class="flavorprofpic" src="img/ingredients/chicken.jpg">
                    <p class="flavorIngredient">Chicken</p>
                  </div>
                  <div class="row">
                    <p class="flavorIngredient">Ginger</p>
                    <img class="flavorprofpic" src="img/ingredients/ginger.jpg">
                  </div>
                  <div class="row">
                    <img class="flavorprofpic" src="img/ingredients/bellpeppers.jpg">
                    <p class="flavorIngredient">Bell Peppers</p>
                  </div>
                </div>

              </div>
            </div>
          </div>

          <div class="col-sm-5" align="center">
            <div id="filters" class="container" id="list-container">
              <div class="body">
                <h2 align="center" style="text-decoration: underline">Your Dietary Restrictions</h2>
                <div id="restrictionsContainer" class="container">
                  <div id="flavorprofile2" class="container">
                    <!--  FILL THIS UP dynamically -->
                  </div>
                  <h3>Allergies</h3>
                  <div id="flavorprofile3" class="container">
                    <!--  FILL THIS UP dynamically -->
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>

        </div>
      </div>

    </div>

    <div class="col-sm hidden mb-3 mt-3 mpr-3" id="recipe-card" align="center">
      <a href="#" class="card meal-card mpr-3" style="width: 10rem;">
        <img class="card-img-top" src="img/cookbook.jpg">
        <p class="card-text">Fake Name RN</p>
      </a>
    </div>

    <!-- custom checkbox adapted from: https://codepen.io/AllThingsSmitty/pen/WjZVjo -->
    <li class="list-group-item hidden pb-1" id="item">
      <div class="form-check form-check-inline">
        <div class="round mr-3">
          <input type="checkbox" class="check" id="checkbox" onchange="onCheckChange(this)" />
          <label for="checkbox" class="check-label"></label>
        </div>
        <label class="item-label"></label>
      </div>
    </li>

    <li class="list-group-item hidden pb-1" id="restriction">
