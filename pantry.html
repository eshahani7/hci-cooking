<!DOCTYPE html>
<html>
    <head>
        <title>Pantry</title>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.9/dist/css/bootstrap-select.min.css">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
            integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Amatic+SC&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
        <link rel="stylesheet" href="css/nav-styles.css" />
        <link rel="stylesheet" href="css/pantry-styles.css" />
    </head>

    <body onload="loadItems()">
        <!-- NAV AND HEADER -->
        <div class="row">
            <div class="col">
                <div id="side-nav"></div>
            </div>
            <div class="col header">
                Your Virtual Pantry
            </div>
            <div class="col">
                <svg id="home" xmlns="http://www.w3.org/2000/svg" width="48" height="48" viewBox="0 0 24 24"><path d="M10 20v-6h4v6h5v-8h3L12 3 2 12h3v8z"/><path d="M0 0h24v24H0z" fill="none"/></svg>
            </div>
        </div>
        <!-- CONTENT -->
        <div class="container" id="main">
            <div class="row mb-2">
                <input type="text" id="search-bar" placeholder="Search for item" onkeyup="search()">
            </div>
            <div class="row">
                <div class="container-fluid" id="pantry-container">
                    <div class="row mb-2 mt-2">
                        <div class="col-4"></div>
                        <div class="col-4" align="center">
                            <div class="btn-group" id="view-options" role="group">
                                <button type="button" class="btn view-options-btn active" id="list-view-btn" onclick="selectView(this)">List View</button>
                                <button type="button" class="btn view-options-btn" id="detailed-view-btn" onclick="selectView(this)">Detailed View</button>
                            </div>
                        </div>
                        <div class="col-4" align="right">
                            <button type="button" class="btn add-item-btn" id="add-item-btn"></button>
                        </div>
                    </div>
                    <div class="row mb-2 mt-2" id="items-list">
                        <div class="item hidden" id="fruits">
                            <h4>Fruits</h4>

                        </div>
                    </div>
                </div>
            </div>
            
        </div>
        <script src="https://www.gstatic.com/firebasejs/6.1.0/firebase-app.js"></script>
        <script src="https://www.gstatic.com/firebasejs/6.1.0/firebase-firestore.js"></script>
        <script src="./js/db.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/5.9.2/d3.min.js"></script>
        <script src="https://code.jquery.com/jquery-3.4.1.min.js"
            integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.9/dist/js/bootstrap-select.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
            integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
            crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
            integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
            crossorigin="anonymous"></script>
        <script src="./js/nav.js"></script>
        <script src="./js/pantry.js"></script>
    </body>

</html>
