<!DOCTYPE html>
<html>
  <head>
    <title>Home</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.9/dist/css/bootstrap-select.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet">
    <!-- <link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet"> -->
    <link href="https://fonts.googleapis.com/css?family=Amatic+SC&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="css/recipe-style.css" />
    <link rel="stylesheet" href="css/nav-styles.css" />
  </head>
  <body onload="reloadRecipes()">

    <!-- NAV AND HEADER -->
    <div class="row">
      <div class="col">
        <div id="side-nav"></div>
      </div>
      <div class="col header">
        Recipes For You
      </div>
      <div class="col">
        <a href="./pantry.html"><img src="img/pantry.png" id="pantry" /></a>
      </div>
    </div>

    <!-- CONTENT -->
    <div class="container-fluid">
      <div class="row mb-2" id="main">
        <div class="col-sm-8" align="center">
          <!-- Need 2 more columsn in each row, and need column then needs 2 rows -->
          <div class="iframe" id="myFrame">
            <div id="recommended" class="row flex-row overflow-auto">
            <!-- recipe card element -->
            </div>
          </div>
        </div>
        <div class="col-sm-4">
          <div id="filters" class="container" id="list-container">
            <div class="body">
              <p align="center" id="mainFilterHeading">Filter By</p>
            </div>

            <div class="container">
              <p class="filterheading">Cuisine</p>
              <div id="typeOfCuisine">
              </div>

              <p class="filterheading">Meal Type</p>
              <div id="typeOfMeal"> </div>

              <button type="button" class="btn btn-outline-primary waves-effect" onclick="window.location.reload()">Save</button>
            </div>

          </div>
        </div>
      </div>
    </div>

    <div class="col-sm hidden mb-3 mt-3" id="recipe-card" align="center">
      <a href="#" class="card meal-card" style="width: 16rem;">
        <img class="card-img-top" src="img/cookbook.jpg">
        <div class="card-body">
          <p class="card-text">Fake Name RN</p>
        </div>
      </a>
    </div>

    <!-- custom checkbox adapted from: https://codepen.io/AllThingsSmitty/pen/WjZVjo -->
    <li class="list-group-item hidden pb-1" id="item">
      <div class="form-check form-check-inline">
        <div class="round mr-3">
          <input type="checkbox" class="check" id="checkbox" onchange="onCheckChange(this)" />
          <label for="checkbox" class="check-label"></label>
        </div>
        <label class="item-label"></label>
      </div>
    </li>

    <!-- SCRIPTS -->
    <script src="https://www.gstatic.com/firebasejs/6.1.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/6.1.0/firebase-firestore.js"></script>
    <script src="./js/db.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/5.9.2/d3.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.9/dist/js/bootstrap-select.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="./js/nav.js"></script>
    <script src="./js/recipes.js"></script>
  </body>
</html>
