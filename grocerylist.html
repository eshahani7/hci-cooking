<!DOCTYPE html>
<html>
  <head>
    <title>Grocery List</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.9/dist/css/bootstrap-select.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet">
    <!-- <link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet"> -->
    <link href="https://fonts.googleapis.com/css?family=Amatic+SC&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="css/nav-styles.css" />
    <link rel="stylesheet" href="css/glist-styles.css" />
  </head>
  <body onload="loadItems()">
    <!-- NAV AND HEADER -->
    <div class="row">
      <div class="col">
        <div id="side-nav"></div>
      </div>
      <div class="col header">
          <div id="title">Grocery List</div>
      </div>
      <div class="col">
        <svg id="home" xmlns="http://www.w3.org/2000/svg" width="48" height="48" viewBox="0 0 24 24"><path d="M10 20v-6h4v6h5v-8h3L12 3 2 12h3v8z"/><path d="M0 0h24v24H0z" fill="none"/></svg>
      </div>
    </div>

    <!-- CONTENT -->
    <div class="container" id="main">
      <div class="row pt-3 pb-3 mb-3" id="list-container">
        <div class="col">
          <ul>
            <h4>Fruits</h4>
            <div class="heading" id="Fruits"></div>
            <li class="pb-1 list-group-item addNewContext flush" id="Fruits-add">
              <img src="img/add-item-btn.png" class="add" id="add"/>
            </li>
            <h4>Vegetables</h4>
            <div class="heading"  id="Vegetables"></div>
            <li class="pb-1 list-group-item addNewContext flush" id="Vegetables-add">
              <img src="img/add-item-btn.png" class="add" id="add"/>
            </li>
            <h4>Grains</h4>
            <div class="heading" id="Grains"></div>
            <li class="pb-1 list-group-item addNewContext flush" id="Grains-add">
              <img src="img/add-item-btn.png" class="add" id="add"/>
            </li>
            <h4>Protein</h4>
            <div class="heading" id="Protein"></div>
            <li class="pb-1 list-group-item addNewContext flush" id="Protein-add">
              <img src="img/add-item-btn.png" class="add" id="add"/>
            </li>
            <h4>Dairy</h4>
            <div class="heading" id="Dairy"></div>
            <li class="pb-1 list-group-item addNewContext flush" id="Dairy-add">
              <img src="img/add-item-btn.png" class="add" id="add"/>
            </li>
            <h4>Condiments</h4>
            <div class="heading" id="Condiments"></div>
            <li class="pb-1 list-group-item addNewContext flush" id="Condiments-add">
              <img src="img/add-item-btn.png" class="add" id="add"/>
            </li>
            <h4>Spices</h4>
            <div class="heading" id="Spices"></div>
            <li class="pb-1 list-group-item addNewContext flush" id="Spicesadd">
              <img src="img/add-item-btn.png" class="add" id="add"/>
            </li>
            <h4>Sweeteners</h4>
            <div class="heading" id="Sweeteners"></div>
            <li class="pb-1 list-group-item addNewContext flush" id="Sweeteners-add">
              <img src="img/add-item-btn.png" class="add" id="add"/>
            </li>
            <h4>Supplements</h4>
            <div class="heading" id="Supplements"></div>
            <li class="pb-1 list-group-item addNewContext flush" id="Supplements-add">
              <img src="img/add-item-btn.png" class="add" id="add"/>
            </li>
            <h4>Other</h4>
            <div class="heading" id="Other"></div>
            <li class="pb-1 list-group-item addNewContext flush" id="Other-add">
              <img src="img/add-item-btn.png" class="add" id="add"/>
            </li>
          </ul>
        </div>
      </div>
    </div>


    <!-- custom checkbox adapted from: https://codepen.io/AllThingsSmitty/pen/WjZVjo -->
    <li class="list-group-item hidden pb-1" id="item">
      <div class="form-check form-check-inline">
        <div class="round mr-3">
          <input type="checkbox" class="check" id="checkbox" onchange="onCheckChange(this)" />
          <label for="checkbox" class="check-label"></label>
        </div>
        <label class="item-label"></label>
      </div>
    </li>

    <!-- SCRIPTS -->
    <script src="https://www.gstatic.com/firebasejs/6.1.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/6.1.0/firebase-firestore.js"></script>
    <script src="./js/db.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/5.9.2/d3.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.9/dist/js/bootstrap-select.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="./js/nav.js"></script>
    <script src="./js/glist.js"></script>
  </body>
</html>
