<!DOCTYPE html>
<html>
  <head>
    <title>Home</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.9/dist/css/bootstrap-select.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet">
    <!-- <link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet"> -->
    <link href="https://fonts.googleapis.com/css?family=Amatic+SC&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="css/mealplan-styles.css" />
    <link rel="stylesheet" href="css/nav-styles.css" />
  </head>
  <body onload="checkMealGen()">
    <!-- NAV AND HEADER -->
    <div class="row">
      <div class="col">
        <div id="side-nav"></div>
      </div>
      <div class="col header">
          <div id="title"></div>
      </div>
      <div class="col">
        <svg id="home" xmlns="http://www.w3.org/2000/svg" width="48" height="48" viewBox="0 0 24 24"><path d="M10 20v-6h4v6h5v-8h3L12 3 2 12h3v8z"/><path d="M0 0h24v24H0z" fill="none"/></svg>
      </div>
    </div>
    <div class="meal-tabs ml-5 mb-2 hidden" id="tabs">
      <a href="#" class="ct active">BREAKFAST</a>&nbsp&nbsp/&nbsp&nbsp<a href="" class="ct">LUNCH</a>&nbsp&nbsp/&nbsp&nbsp<a href="#" class="ct">DINNER</a>
    </div>
    <!-- CONTENT -->
    <div class="container">
      <div id="main">
        <div id="generation" class="hidden">
          <div class="row mt-4">
            <div class="col-sm">
              <h2>LET'S GET STARTED...</h2>
              <h6>How many recipes would you like to make this week?</h6>
            </div>
          </div>
          <div class="row mt-5">
            <div class="col-sm" align="center">
              <div class="card number-card mb-2" style="max-width: 18rem;">
                <div class="card-header">BREAKFAST</div>
                <div class="card-body num-body pl-5 pr-5">
                  <input id="bfast-num" type="number" min="1" max="7" class="form-control" placeholder="3">
                </div>
              </div>
            </div>
            <div class="col-sm" align="center">
              <div class="card number-card mb-2" style="max-width: 18rem;">
                <div class="card-header">LUNCH</div>
                <div class="card-body num-body pl-5 pr-5">
                  <input id="lunch-num" type="number" min="1" max="7" class="form-control" placeholder="3">
                </div>
              </div>
            </div>
            <div class="col-sm" align="center">
              <div class="card number-card mb-2" style="max-width: 18rem;">
                <div class="card-header">DINNER</div>
                <div class="card-body num-body pl-5 pr-5">
                  <input id="dinner-num" type="number" min="1" max="7" class="form-control" placeholder="3">
                </div>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-sm mt-5 pt-5 " align="center">
              <button type="button" class="btn" style="width: 18rem;" onclick="populateMealPlan()">GO >></button>
            </div>
          </div>
        </div>
        <div id="plan" class="hidden">
          <div class="row flex-row flex-nowrap" id="card-row">
            <!-- dynamically inserted recipe cards here -->
          </div>
        </div>
      </div>
    </div>

    <!-- recipe card element -->
    <div class="col-sm hidden mb-3 mt-3" id="recipe-card" align="center">
      <a href="#" class="card meal-card" style="width: 20rem;">
        <img class="card-img-top" src="img/cookbook.jpg">
        <div class="card-body">
          <div class="icon-control">
            <svg xmlns="http://www.w3.org/2000/svg" class="icon" width="19" height="19" viewBox="0 0 24 24" onclick="refreshCard(this)">
              <path fill="none" d="M0 0h24v24H0V0z"/>
              <path d="M17.65 6.35C16.2 4.9 14.21 4 12 4c-4.42 0-7.99 3.58-7.99 8s3.57 8 7.99 8c3.73 0 6.84-2.55 7.73-6h-2.08c-.82 2.33-3.04 4-5.65 4-3.31 0-6-2.69-6-6s2.69-6 6-6c1.66 0 3.14.69 4.22 1.78L13 11h7V4l-2.35 2.35z"/>
            </svg>
            <div class="middle">
              <svg xmlns="http://www.w3.org/2000/svg" width="120" height="120" viewBox="0 0 24 24" onclick="refreshCard(this)">
                <path fill="none" d="M0 0h24v24H0V0z"/>
                <path d="M17.65 6.35C16.2 4.9 14.21 4 12 4c-4.42 0-7.99 3.58-7.99 8s3.57 8 7.99 8c3.73 0 6.84-2.55 7.73-6h-2.08c-.82 2.33-3.04 4-5.65 4-3.31 0-6-2.69-6-6s2.69-6 6-6c1.66 0 3.14.69 4.22 1.78L13 11h7V4l-2.35 2.35z"/>
              </svg>
            </div>
          </div>
          <p class="card-text">Browse Recipes</p>
        </div>
      </a>
    </div>

    <!-- SCRIPTS -->
    <script src="https://www.gstatic.com/firebasejs/6.1.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/6.1.0/firebase-firestore.js"></script>
    <script src="./js/db.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/5.9.2/d3.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.9/dist/js/bootstrap-select.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="./js/nav.js"></script>
    <script src="./js/mealplan.js"></script>
  </body>
</html>
