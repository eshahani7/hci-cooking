<!DOCTYPE html>
<html>
  <head>
    <title>Meal Pal</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.9/dist/css/bootstrap-select.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Amatic+SC&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/login-styles.css" />
  </head>
  <body>
    <div class="landing">
      <div class="signup-success">
        Sign up successful
      </div>
      <div class="login-container">
            MEAL PAL
            <div class="login-box">
              <div id="front">
                <div class="form-group">
                  <input type="email" class="form-control" placeholder="Email">
                </div>
                <div class="form-group">
                  <input type="password" class="form-control" placeholder="Password">
                </div>
                <button onclick="location.href='/home.html';" type="button" class="btn btn-block login-btn">Login</button>
                First time user? Register <a href="#" onclick="toggleFlip(this)">here</a>. <br />
                Forgot password
              </div>
              <div id="back">
                <form>
                  <div class="form-row">
                    <div class="col">
                      <input type="text" class="form-control" placeholder="First name">
                    </div>
                    <div class="col">
                      <input type="text" class="form-control" placeholder="Last name">
                    </div>
                  </div>
                  <div class="form-group">
                    <input type="email" class="form-control input-lg" placeholder="Email">
                  </div>
                  <div class="form-group">
                    <input type="password" class="form-control" placeholder="Password">
                  </div>
                  <button type="button" class="btn btn-block login-btn signup-btn" onclick="toggleFlip(this)">Sign Up</button>
                </form>
              </div>
            </div>
      </div>
    </div>
  </body>
  <script src="js/login-script.js"></script>
</html>
